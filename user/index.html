<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="landing-page">
        <header>
            <div class="logo">ChatBot Co.</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </nav>
        </header>
        <main>
            <h1>Welcome to Our Service</h1>
            <p>We are here to help you with any questions.</p>
            <button id="contact-btn" class="cta-btn">Contact Support</button>
        </main>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="auth-forms">
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="btn-login">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
                <div id="register-form" class="hidden">
                    <h2>Register</h2>
                    <input type="text" id="reg-name" placeholder="Full Name">
                    <input type="text" id="reg-username" placeholder="Username">
                    <input type="text" id="reg-phone" placeholder="Phone">
                    <input type="email" id="reg-email" placeholder="Email">
                    <input type="password" id="reg-pass" placeholder="Password">
                    <input type="password" id="reg-confirm" placeholder="Confirm Password">
                    <button id="btn-register">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-widget" class="hidden">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="ws-status" class="status-dot offline"></span>
                <span>Live Support</span>
            </div>
            <button id="close-chat">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
